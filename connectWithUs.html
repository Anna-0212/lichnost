<section class="contacts"> 
    <div class="container">
        <div class="formContactUs">
            <form action="https://formspree.io/f/xqkjzdev"method="POST">
                <div class="boxContactUs">
                    <label>
                    Ваш e-mail:
                    <input class="text-input" type="email" name="replyto" placeholder="Напишите ваш e-mail..."  required="">
                    </label>
                </div>
                <div class="boxContactUs"> 
                    <label>
                    Ваше имя:
                    <input class="text-input" name="message" placeholder="Напишите Ваше имя..."  required=""></textarea>
                    </label>
                </div>
                <div class="boxContactUs"> 
                    <label>
                    Ваш номер телефона:
                    <input class="text-input" name="telephone" placeholder="Напишите Ваш номер телефона..."  required=""></textarea>
                    </label>
                </div>
                <div class="boxContactUs">
                    <label>
                    Напишите Ваше сообщение:
                    <textarea class="text-input-message" name="message" placeholder="Напишите Ваше сообщение..."  required=""></textarea>
                    </label>
                </div>
                <div class="boxContactUs"> 
                    <button class="btnContacts" type="submit">ОТПРАВИТЬ</button>
                </div>
            </form>
        </div>
    </div>
</section>
